components:
  schemas:
    Event:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 200
        venue:
          type: string
          maxLength: 200
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
      required:
      - end
      - name
      - start
      - url
      - venue
    PatchedEvent:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 200
        venue:
          type: string
          maxLength: 200
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    PatchedProgram:
      type: object
      properties:
        event:
          $ref: '#/components/schemas/Event'
        day:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          default: 1
        talks:
          type: array
          items:
            $ref: '#/components/schemas/Talk'
    PatchedSpeaker:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 200
        title:
          type: string
          maxLength: 200
    PatchedTalk:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        speakers:
          type: array
          items:
            $ref: '#/components/schemas/Speaker'
        title:
          type: string
          maxLength: 200
        summary:
          type: string
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: date last updated
    Program:
      type: object
      properties:
        event:
          $ref: '#/components/schemas/Event'
        day:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          default: 1
        talks:
          type: array
          items:
            $ref: '#/components/schemas/Talk'
      required:
      - event
      - talks
    Speaker:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 200
        title:
          type: string
          maxLength: 200
      required:
      - name
      - url
    Talk:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        speakers:
          type: array
          items:
            $ref: '#/components/schemas/Speaker'
        title:
          type: string
          maxLength: 200
        summary:
          type: string
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: date last updated
      required:
      - speakers
      - title
      - updated_at
      - url
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
